<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>
<body>
	<h1>Add new project</h1>
	<form id="projectForm" th:action="@{/projects/add}" th:object="${projectForm}"
		method="POST">
		<table>
			<tr>
				<td><label for="nomeInput">Project name</label>
				<td><input id=nomeInput type="text" 
					th:field="*{nome}" placeholder="Nome"
					required /></td>
				<td th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descrizioneInput">Description</label></td>
				<td><input id="descrizioneInput" type="text"
					th:field="*{descrizione}" placeholder="Descrizione" /></td>
				<td th:if="${#fields.hasErrors('descrizione')}"
					th:errors="*{descrizione}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><button type="submit">Create</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
