<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>
<body>
	<h1>Add new tag</h1>
	<form id="tagForm"
		th:action="@{'/projects/' + ${project.id} + '/tags/add'}"
		th:object="${tagForm}" method="POST">
		<table>
			<tr>
				<td><label for="nomeInput">Tag name</label>
				<td><input id=nomeInput type="text" th:field="*{nome}"
					placeholder="Nome" required /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
					th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descrizioneInput">Description</label></td>
				<td><input id="descrizioneInput" type="text"
					th:field="*{descrizione}" placeholder="Descrizione" /></td>
				<td th:if="${#fields.hasErrors('descrizione')}"
					th:errors="*{descrizione}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="coloreInput">Color</label></td>
				<td><select th:field="*{colore}">
						<option th:value="'red'" th:text="Red"></option>
						<option th:value="'yellow'" th:text="Yellow"></option>
						<option th:value="'orange'" th:text="Orange"></option>
						<option th:value="'green'" th:text="Green"></option>
						<option th:value="'blue'" th:text="Blue"></option>
						<option th:value="'indigo'" th:text="Indigo"></option>
						<option th:value="'violet'" th:text="Violet"></option>
						<option th:value="'black'" th:text="Black"></option>
				</select></td>
			</tr>
			<tr>
				<td><button type="submit">Create</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
