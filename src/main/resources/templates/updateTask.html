<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>
<body>
	<h1 th:text="'Update Task: ' + ${oldTask.nome}"></h1>
	<form id="updateTaskForm" th:action="@{/projects/{projectId}/tasks/{taskId}/edit(projectId=${oldTask.project.id},taskId=${oldTask.id})}"
		method="POST">
		<table>
			<tr>
				<td><label for="nomeInput">Nome Progetto</label></td>
				<td><input id="NomeInput" type="text"
					th:field="${updateTaskForm.nome}" th:placeholder="${oldTask.nome}" /></td>
				<td th:if="${#fields.hasErrors('updateTaskForm.nome')}"
					th:errors="${updateTaskForm.nome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descrizioneInput">Descrizione Progetto</label></td>
				<td><input id="descrizioneInput" type="text"
					th:field="${updateTaskForm.descrizione}" th:placeholder="${oldTask.descrizione}" /></td>
				<td th:if="${#fields.hasErrors('updateTaskForm.descrizione')}"
					th:errors="${updateTaskForm.descrizione}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Update</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
